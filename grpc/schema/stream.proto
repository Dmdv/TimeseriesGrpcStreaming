syntax = "proto3";

import "google/protobuf/timestamp.proto";

package stream;

option go_package = ".;stream";

message Request {
  string id = 1;
}

message Data {
  int32 sequence = 1;
  google.protobuf.Timestamp timestamp = 2;
  float value = 3;
}

service Streamer {
  rpc Stream (Request) returns (stream Data) {
  }
}
